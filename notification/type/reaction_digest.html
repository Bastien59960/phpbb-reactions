<!-- INCLUDE email_header.html -->

<p>{L_HELLO} {USERNAME},</p>

<p>{L_REACTIONS_DIGEST_INTRO: {DIGEST_SINCE} | {DIGEST_UNTIL}}</p>

<!-- BEGIN posts -->
<div style="margin-bottom: 20px; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
    <h2 style="margin-top: 0; font-size: 16px; border-bottom: 1px solid #eee; padding-bottom: 5px;">
        <a href="{posts.POST_URL_ABSOLUTE}" style="text-decoration: none; color: #337ab7;">{posts.SUBJECT_PLAIN}</a>
    </h2>
    <ul style="list-style-type: none; padding-left: 0; margin: 0;">
        <!-- BEGIN reactions -->
        <li style="padding: 5px 0; border-bottom: 1px solid #f2f2f2;">
            <span style="font-size: 18px; vertical-align: middle; margin-right: 8px;">{posts.reactions.EMOJI}</span>
            <a href="{posts.reactions.PROFILE_URL_ABSOLUTE}" style="text-decoration: none; color: #337ab7;">{posts.reactions.REACTER_NAME}</a>
            <span style="color: #777; font-size: 12px;">({posts.reactions.TIME_FORMATTED})</span>
        </li>
        <!-- END reactions -->
    </ul>
</div>
<!-- END posts -->

<p>{DIGEST_SIGNATURE}</p>
