<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Résumé des réactions reçues sur vos messages</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; color: #1f2933; background: #f7f9fb; margin: 0; padding: 24px; }
        .digest-card { max-width: 640px; margin: 0 auto; background: #ffffff; border-radius: 12px; padding: 32px; box-shadow: 0 12px 32px rgba(15, 23, 42, 0.08); }
        h1 { font-size: 22px; margin: 0 0 16px 0; color: #0f172a; }
        p { line-height: 1.6; margin: 0 0 16px 0; }
        .digest-topic { margin-bottom: 24px; }
        .digest-topic h3 { margin: 0 0 12px 0; font-size: 18px; color: #1c2c4b; border-left: 4px solid #2563eb; padding-left: 12px; }
        .digest-topic ul { list-style: none; padding: 0; margin: 0; border-radius: 10px; background: #f1f5f9; padding: 12px 16px; }
        .digest-topic li { display: flex; align-items: center; gap: 8px; padding: 8px 0; border-bottom: 1px solid rgba(15, 23, 42, 0.05); }
        .digest-topic li:last-child { border-bottom: none; }
        .digest-time { font-size: 13px; color: #64748b; min-width: 130px; display: inline-block; }
        .digest-user { font-weight: 600; color: #0f172a; }
        .digest-emoji { font-size: 18px; }
        .digest-tip { font-size: 13px; color: #475569; background: #e0f2fe; border-radius: 10px; padding: 12px 16px; margin-top: 24px; }
        .signature { margin-top: 32px; font-size: 13px; color: #64748b; }
    </style>
</head>
<body>
    <div class="digest-card">
        <h1>Bonjour {USERNAME},</h1>
        <p>Entre <strong>{DIGEST_SINCE}</strong> et <strong>{DIGEST_UNTIL}</strong>, vous avez reçu de nouvelles réactions regroupées par sujet :</p>

        {DIGEST_HTML}

        <div class="digest-tip">
            Astuce : modifiez ou désactivez ces notifications depuis votre <strong>Panneau de Contrôle Utilisateur → Préférences des réactions</strong>.
        </div>

        <p class="signature">{DIGEST_SIGNATURE}</p>
    </div>
</body>
</html>
