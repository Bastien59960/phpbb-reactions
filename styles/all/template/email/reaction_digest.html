<!-- INCLUDE email_header.html -->

<table width="100%" cellspacing="0" cellpadding="0" border="0">
	<tr>
		<td align="left" valign="top">
			<p style="font-family: 'Helvetica Neue', 'Arial', sans-serif; font-size: 16px; line-height: 1.6; margin: 0 0 20px; padding: 0;">{HELLO_USERNAME}</p>
			<p style="font-family: 'Helvetica Neue', 'Arial', sans-serif; font-size: 16px; line-height: 1.6; margin: 0 0 20px; padding: 0;">{DIGEST_INTRO}</p>
		</td>
	</tr>
</table>

<!-- BEGIN posts -->
<table width="100%" cellspacing="0" cellpadding="0" border="0" style="border-collapse: collapse; border: 1px solid #ddd; margin-bottom: 20px; background-color: #f9f9f9;">
	<tr>
		<td style="padding: 15px;">
			<h2 style="font-family: 'Helvetica Neue', 'Arial', sans-serif; font-size: 18px; margin: 0 0 15px; padding: 0; color: #333;">
				<a href="{posts.POST_URL_ABSOLUTE}" style="color: #365899; text-decoration: none;">{posts.POST_TITLE}</a>
			</h2>

			<!-- BEGIN reactions -->
			<div style="margin-bottom: 10px; padding-left: 15px; border-left: 3px solid #eee;">
				<span style="font-size: 20px; vertical-align: middle; margin-right: 8px;">{posts.reactions.EMOJI}</span>
				<span style="font-family: 'Helvetica Neue', 'Arial', sans-serif; font-size: 15px; color: #555;">
					{L_REACTION_FROM} <strong><a href="{posts.reactions.PROFILE_URL_ABSOLUTE}" style="color: #365899; text-decoration: none;">{posts.reactions.REACTER_NAME}</a></strong>
					<span style="color: #999; font-size: 13px;">({L_ON_DATE} {posts.reactions.TIME_FORMATTED})</span>
				</span>
			</div>
			<!-- END reactions -->

			<p style="margin-top: 20px; margin-bottom: 0; text-align: right;">
				<a href="{posts.POST_URL_ABSOLUTE}" style="font-family: 'Helvetica Neue', 'Arial', sans-serif; display: inline-block; padding: 8px 16px; background-color: #4A90E2; color: #ffffff; text-decoration: none; border-radius: 4px; font-size: 14px;">{L_VIEW_POST}</a>
			</p>
		</td>
	</tr>
</table>
<!-- END posts -->

<table width="100%" cellspacing="0" cellpadding="0" border="0">
	<tr>
		<td align="left" valign="top">
			<p style="font-family: 'Helvetica Neue', 'Arial', sans-serif; font-size: 13px; line-height: 1.5; color: #888; margin: 20px 0; padding: 0;">
				{DIGEST_FOOTER}<br />
				{UNSUBSCRIBE_TEXT}
			</p>
		</td>
	</tr>
</table>

<!-- INCLUDE email_footer.html -->
