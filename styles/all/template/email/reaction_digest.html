<!DOCTYPE html>
<html lang="{S_USER_LANG}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{SITENAME} - {L_REACTIONS_DIGEST_SUBJECT}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #f2f2f2;
            color: #333;
            line-height: 1.5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .header {
            background-color: #0072b1;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
        }
        .post-block {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .post-block:last-child {
            border-bottom: none;
        }
        .post-title {
            font-size: 18px;
            font-weight: bold;
            margin: 0 0 10px 0;
        }
        .post-title a {
            color: #005a8c;
            text-decoration: none;
        }
        .reaction-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .reaction-list li {
            margin-bottom: 5px;
        }
        .reaction-list a {
            color: #005a8c;
            text-decoration: none;
            font-weight: bold;
        }
        .emoji {
            display: inline-block;
            width: 20px;
            vertical-align: middle;
            margin-right: 8px;
        }
        .footer {
            background-color: #f2f2f2;
            color: #666;
            padding: 15px;
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{SITENAME}</h1>
        </div>
        <div class="content">
            <p>{L_HELLO} {USERNAME},</p>
            <p>{L_REACTIONS_DIGEST_INTRO}</p>

            <!-- BEGIN posts -->
            <div class="post-block">
                <h2 class="post-title">
                    <a href="{posts.POST_URL_ABSOLUTE}">{posts.SUBJECT_PLAIN}</a>
                </h2>
                <ul class="reaction-list">
                    <!-- BEGIN reactions -->
                    <li>
                        <span class="emoji">{posts.reactions.EMOJI}</span> {L_REACTIONS_BY} <a href="{posts.reactions.PROFILE_URL_ABSOLUTE}">{posts.reactions.REACTER_NAME}</a> {L_REACTIONS_ON} {posts.reactions.TIME_FORMATTED}
                    </li>
                    <!-- END reactions -->
                </ul>
            </div>
            <!-- END posts -->

        </div>
        <div class="footer">
            <p>{DIGEST_SIGNATURE}</p>
            <p>{L_REACTIONS_PREFERENCES_HINT}</p>
        </div>
    </div>
</body>
</html>
