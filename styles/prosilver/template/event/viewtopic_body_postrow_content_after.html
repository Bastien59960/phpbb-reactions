<div class="reactions-container" data-post-id="{postrow.POST_ID}">
    <div class="reactions-list">
        <button class="reaction-btn" data-reaction="{postrow.reaction_row.REACTION_UNICODE}" data-user-reaction="1">
            <span class="reaction-emoji">{postrow.reaction_row.REACTION_UNICODE}</span>
            <span class="reaction-count">{postrow.reaction_row.REACTION_COUNT}</span>
        </button>
        <button class="reaction-add-btn" title="{L_REACTION_ADD_MORE}">
            <i class="icon fa-plus fa-fw" aria-hidden="true"></i>
        </button>
        </div>
    <div class="reaction-picker-modal" style="display:none;">
        <div class="reaction-picker-content">
            <div class="reaction-picker-grid">
                <button class="reaction-picker-btn" data-reaction="{postrow.reaction_picker_row.REACTION_UNICODE}">
                    {postrow.reaction_picker_row.REACTION_UNICODE}
                </button>
                </div>
            <button class="reaction-picker-close-btn" title="{L_CLOSE}">
                <i class="icon fa-times-circle fa-fw" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    </div>

<input type="hidden" id="reactions-action-url" value="{REACTIONS_ACTION_URL}" />
