parameters:
    # Active le mode debug du conteneur de services.
    # C'est le paramètre le plus important pour obtenir des erreurs claires.
    debug.container: true

services:
    # =========================================================================
    # CONTRÔLEUR DE TEST (DÉVELOPPEMENT UNIQUEMENT)
    # =========================================================================
    bastien59960.reactions.test:
        class: bastien59960\reactions\controller\test
        arguments:
            - '@dbal.conn'
            - '%tables.post_reactions%'

    # =========================================================================
    # TÂCHE CRON DE TEST (DÉVELOPPEMENT UNIQUEMENT)
    # =========================================================================
    cron.task.bastien59960.reactions.test:
        class: bastien59960\reactions\cron\test_task
        arguments:
            - '@config'
            - '@log'
        tags:
            - { name: cron.task }
