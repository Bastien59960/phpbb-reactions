# On définit le paramètre pour votre table ici, en utilisant le bon préfixe de phpBB
parameters:
    bastien59960.reactions.table.post_reactions: '%phpbb.table_prefix%post_reactions'

services:
    # Service pour le listener d'événements
    bastien59960.reactions.listener:
        class: bastien59960\reactions\event\listener
        arguments:
            - '@dbal.conn'
            - '@user'
            # On utilise notre paramètre unifié et correct
            - '%bastien59960.reactions.table.post_reactions%'
            - '%phpbb.table.posts%'
            - '@template'
            - '@language'
            - '@controller.helper'
        tags:
            # CORRECTION CRITIQUE : Votre ancien fichier avait "event.listener" ici.
            # "event.subscriber" est obligatoire pour que le listener fonctionne.
            - { name: event.subscriber }

    # Service pour le contrôleur principal
    bastien59960.reactions.main:
        class: bastien59960\reactions\controller\main
        arguments:
            - '@dbal.conn'
            - '@user'
            - '@request'
            - '@template'
            - '@auth'
            - '@controller.helper'
            # On utilise notre paramètre unifié et correct
            - '%bastien59960.reactions.table.post_reactions%'
            - '%phpbb.table.posts%'

    # Service pour le contrôleur AJAX
    bastien59960.reactions.ajax:
        class: bastien59960\reactions\controller\ajax
        arguments:
            - '@dbal.conn'
            - '@user'
            - '@request'
            - '@auth'
            - '@language'
            # On utilise notre paramètre unifié et correct
            - '%bastien59960.reactions.table.post_reactions%'
            - '%phpbb.table.posts%'
            - '%phpbb.table.topics%'
            - '%phpbb.table.forums%'
            - '%core.root_path%'
            - '%core.php_ext%'

    # Service pour la tâche Cron
    bastien59960.reactions.cron.notification_task:
        class: bastien59960\reactions\cron\notification_task
        arguments:
            - '@dbal.conn'
            - '@config'
            - '@notification.manager'
            # On utilise notre paramètre unifié et correct
            - '%bastien59960.reactions.table.post_reactions%'
        tags:
            - { name: cron.task }

    # Service pour le type de notification
    bastien59960.reactions.notification.type.reaction:
        class: bastien59960\reactions\notification\type\reaction
        arguments:
            - '@user_loader'
        tags:
            - { name: notification.type }
