#
# Fichier : config/services.yml — bastien59960/reactions/config/services.yml
#
# CORRECTION CRITIQUE : Les noms de services doivent utiliser le namespace complet
#

imports:
    - { resource: 'parameters.yml' }

services:
    # =========================================================================
    # HELPER (NOUVEAU)
    # =========================================================================

    bastien59960.reactions.helper:
        class: bastien59960\reactions\controller\helper
        # Assurez-vous que les arguments ci-dessous correspondent au constructeur 
        # de votre classe bastien59960\reactions\controller\helper
        arguments:
            - '@dbal.conn'
            - '@user'
            - '@template'
            - '@language'
            - '@controller.helper' 
            - '%tables.post_reactions%'
            - '%tables.posts%'
    
    # =========================================================================
    # LISTENER D'ÉVÉNEMENTS
    # =========================================================================
    
    bastien59960.reactions.listener:
        class: bastien59960\reactions\event\listener
        arguments:
            - '@dbal.conn'
            - '@user'
            - '%tables.post_reactions%'
            - '%tables.posts%'
            - '@template'
            - '@language'
            - '@bastien59960.reactions.helper' # <-- CORRECTION : Remplacement de l'alias par le namespace complet
            - '@config'
            - '%core.root_path%'
            - '%core.php_ext%'
        tags:
            - { name: event.listener }

    # =========================================================================
    # CONTRÔLEURS
    # =========================================================================
    
    bastien59960.reactions.ajax:
        class: bastien59960\reactions\controller\ajax
        arguments:
            - '@dbal.conn'
            - '@user'
            - '@request'
            - '@auth'
            - '@language'
            - '%tables.post_reactions%'
            - '%tables.posts%'
            - '%tables.topics%'
            - '%tables.forums%'
            - '%core.root_path%'
            - '%core.php_ext%'
            - '@config'
            - '@notification_manager'
            - '@bastien59960.reactions.helper' # <-- CORRECTION : C'était déjà fait ici, c'est bon.

    bastien59960.reactions.test:
        class: bastien59960\reactions\controller\test
        arguments:
            - '@dbal.conn'
            - '@user'
            - '%tables.post_reactions%'
            - '%tables.posts%'

    # =========================================================================
    # TÂCHE CRON
    # =========================================================================
    
    bastien59960.reactions.notificationtask:
        class: bastien59960\reactions\cron\notification_task
        arguments:
            - '@dbal.conn'
            - '@config'
            - '@notification_manager'
            - '@user_loader'
            - '%tables.post_reactions%'
            - '%core.root_path%'
            - '%core.php_ext%'
            - '%core.table_prefix%'
        tags:
            - { name: cron.task }

    # =========================================================================
    # TYPES DE NOTIFICATION - CORRECTION CRITIQUE
    # =========================================================================

    # =========================================================================
    # TYPE DE NOTIFICATION - RÉACTION (CLOCHE)
    # =========================================================================
    # Le parent 'notification.type.base' injecte AUTOMATIQUEMENT 6 arguments.
    # Les arguments ci-dessous commencent donc à la position #7.
    bastien59960.reactions.notification.type.reaction:
        class: bastien59960\reactions\notification\type\reaction
        shared: false
        parent: notification.type.base
        calls:
            - [set_config, ['@config']]
            - [set_helper, ['@bastien59960.reactions.helper']]
            - [set_request, ['@request']]
            - [set_template, ['@template']]
        tags:
            - { name: notification.type }

    # TYPE DE NOTIFICATION - EMAIL DIGEST (CRON)
    bastien59960.reactions.notification.type.reaction_email_digest:
        class: bastien59960\reactions\notification\type\reaction_email_digest
        shared: false
        parent: notification.type.base
        calls:
            - [set_user_loader, ['@user_loader']]
        tags:
            - { name: notification.type }

    # =========================================================================
    # CONTRÔLEUR UCP
    # =========================================================================
    
    bastien59960.reactions.controller.ucp_reactions:
        class: bastien59960\reactions\controller\ucp_reactions
        arguments:
            - '@user'
            - '@dbal.conn'
            - '@request'
            - '@template'
            - '%core.table_prefix%'