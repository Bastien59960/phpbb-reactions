# config/services.yml
#
# Fichier : config/services.yml — bastien59960/reactions/config/services.yml
#

imports:
    - { resource: 'parameters.yml' }

services:
    # =========================================================================
    # HELPER CENTRALISÉ
    # =========================================================================
    bastien59960.reactions.helper:
        class: bastien59960\reactions\controller\helper
        arguments:
            - '@dbal.conn'                  # 1. driver_interface
            - '@user'                       # 2. phpbb\user
            - '@template'                   # 3. phpbb\template\template
            - '@language'                   # 4. phpbb\language\language
            - '@controller.helper'          # 5. phpbb\controller\helper
            - '%tables.post_reactions%'     # 6. nom de la table des réactions

    # =========================================================================
    # LISTENER D'ÉVÉNEMENTS
    # =========================================================================
    bastien59960.reactions.listener:
        class: bastien59960\reactions\event\listener
        arguments:
            - '@dbal.conn'                  # 1. Base de données
            - '@user'                       # 2. Utilisateur courant
            - '%tables.post_reactions%'     # 3. Table des réactions
            - '@template'                   # 5. Moteur de templates
            - '@language'                   # 6. Langues
            - '@bastien59960.reactions.helper' # 7. Helper maison
            - '@config'                     # 8. Configuration
            - '%core.root_path%'            # 9. Chemin racine phpBB
            - '%core.php_ext%'              # 10. Extension PHP
        tags:
            - { name: event.listener }

    # =========================================================================
    # CONTRÔLEUR AJAX
    # =========================================================================
    bastien59960.reactions.ajax:
        class: bastien59960\reactions\controller\ajax
        arguments:
            - '@dbal.conn'                      # 1. driver_interface
            - '@user'                           # 2. user
            - '@request'                        # 3. request
            - '@auth'                           # 4. auth
            - '@language'                       # 5. language
            - '%tables.post_reactions%'         # 6. post_reactions_table
            - '%tables.topics%'                 # 7. topics_table
            - '%tables.forums%'                 # 8. forums_table
            - '%core.root_path%'                # 9. root_path
            - '%core.php_ext%'                  # 10. php_ext
            - '@config'                         # 11. config
            - '@notification_manager'           # 12. notification_manager
            - '@bastien59960.reactions.helper'  # 13. reactions_helper

    # =========================================================================
    # CONTRÔLEUR DE TEST
    # =========================================================================
    bastien59960.reactions.test:
        class: bastien59960\reactions\controller\test
        arguments:
            - '@dbal.conn'
            - '%tables.post_reactions%'

    # =========================================================================
    # TÂCHE CRON DE TEST (MINIMALISTE) - ✅ NE PAS SUPPRIMER
    # =========================================================================
    cron.task.bastien59960.reactions.test_task:
        class: bastien59960\reactions\cron\test_task
        arguments:
            - '@config'
            - '@log'
        tags:
            - { name: cron.task }

    # =========================================================================
    # TÂCHE CRON (DIGEST E-MAIL) - TEMPORAIREMENT DÉSACTIVÉE POUR TEST
    # =========================================================================
    cron.task.bastien59960.reactions.notification_task:
        class: bastien59960\reactions\cron\notification_task
        arguments:
            - '@dbal.conn'                  # 1. driver_interface
            - '@config'                     # 2. config
            - '@notification_manager'       # 3. notification_manager
            - '@user_loader'                # 4. user_loader
            - '@language'                   # 5. language
            - '@template'                   # 6. template
            - '%tables.post_reactions%'     # 7. post_reactions_table
            - '%core.root_path%'            # 8. phpbb_root_path
            - '%core.php_ext%'              # 9. php_ext
            - '%core.table_prefix%'         # 10. table_prefix
        tags:
            - { name: cron.task }

    # =========================================================================
    # TYPE DE NOTIFICATION : RÉACTION (CLIC CLOCHE)
    # =========================================================================
    bastien59960.reactions.notification.type.reaction:
        class: bastien59960\reactions\notification\type\reaction
        arguments:
            - '@dbal.conn'                      # 1. driver_interface
            - '@language'                       # 2. language
            - '@user'                           # 3. user
            - '@auth'                           # 4. auth
            - '%core.root_path%'                # 5. phpbb_root_path
            - '%core.php_ext%'                  # 6. php_ext
            - '%core.table_prefix%notifications' # 7. notifications_table
            - '@config'                         # 8. config
            - '@user_loader'                    # 9. user_loader
            - '@bastien59960.reactions.helper'  # 10. reactions_helper
            - '@request'                        # 11. request
            - '@template'                       # 12. template
        tags:
            - { name: notification.type }

    # =========================================================================
    # TYPE DE NOTIFICATION : DIGEST COURRIEL
    # =========================================================================
    bastien59960.reactions.notification.type.reaction_email_digest:
        class: bastien59960\reactions\notification\type\reaction_email_digest
        arguments:
            - '@dbal.conn'                      # 1. driver_interface
            - '@language'                       # 2. language
            - '@user'                           # 3. user
            - '@auth'                           # 4. auth
            - '%core.root_path%'                # 5. phpbb_root_path
            - '%core.php_ext%'                  # 6. php_ext
            - '%core.table_prefix%notifications' # 7. notifications_table
            - '@config'                         # 8. config
        tags:
            - { name: notification.type }

    # =========================================================================
    # CONTRÔLEUR UCP (PREFERENCES UTILISATEURS)
    # =========================================================================
    bastien59960.reactions.controller.ucp_reactions:
        class: bastien59960\reactions\controller\ucp_reactions
        arguments:
            - '@user'                       # 1. user
            - '@dbal.conn'                  # 2. driver_interface
            - '@request'                    # 3. request
            - '@template'                   # 4. template
            - '%core.table_prefix%'         # 5. table_prefix
            - '@controller.helper'          # 6. controller.helper