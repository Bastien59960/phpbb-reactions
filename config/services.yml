# On définit les paramètres directement ici, c'est la convention moderne.
# Plus besoin d'importer un fichier parameters.yml.
parameters:
    bastien59960.reactions.table.post_reactions: '%tables.prefix%post_reactions'

services:
    # Service pour le listener d'événements
    bastien59960.reactions.listener:
        class: bastien59960\reactions\event\listener
        arguments:
            - '@dbal.conn'
            - '@user'
            # STANDARDISÉ : On utilise notre paramètre unifié
            - '%bastien59960.reactions.table.post_reactions%'
            - '%phpbb.table.posts%' # CORRIGÉ : Utilisation du paramètre standard de phpBB
            - '@template'
            - '@language'
            - '@controller.helper'
        tags:
            # CORRECTION CRITIQUE : Le tag doit être "event.subscriber" pour que le listener soit enregistré correctement.
            - { name: event.subscriber }

    # Service pour le contrôleur principal
    bastien59960.reactions.main:
        class: bastien59960\reactions\controller\main
        arguments:
            - '@dbal.conn'
            - '@user'
            - '@request'
            - '@template'
            - '@auth'
            - '@controller.helper'
            # STANDARDISÉ : On utilise notre paramètre unifié
            - '%bastien59960.reactions.table.post_reactions%'
            - '%phpbb.table.posts%' # CORRIGÉ : Utilisation du paramètre standard de phpBB

    # Service pour le contrôleur AJAX
    bastien59960.reactions.ajax:
        class: bastien59960\reactions\controller\ajax
        arguments:
            - '@dbal.conn'
            - '@user'
            - '@request'
            - '@auth'
            - '@language'
            # STANDARDISÉ : On utilise notre paramètre unifié
            - '%bastien59960.reactions.table.post_reactions%'
            - '%phpbb.table.posts%' # CORRIGÉ : Utilisation du paramètre standard de phpBB
            - '%phpbb.table.topics%' # CORRIGÉ : Utilisation du paramètre standard de phpBB
            - '%phpbb.table.forums%' # CORRIGÉ : Utilisation du paramètre standard de phpBB
            - '%core.root_path%'
            - '%core.php_ext%'

    # Service pour la tâche Cron (celui-ci était déjà correct)
    bastien59960.reactions.cron.notification_task:
        class: bastien59960\reactions\cron\notification_task
        arguments:
            - '@dbal.conn'
            - '@config'
            - '@notification.manager'
            # OK : On conserve notre paramètre unifié
            - '%bastien59960.reactions.table.post_reactions%'
        tags:
            - { name: cron.task }

    # Service pour le type de notification (celui-ci était déjà correct)
    bastien59960.reactions.notification.type.reaction:
        class: bastien59960\reactions\notification\type\reaction
        arguments:
            - '@user_loader'
        tags:
            - { name: notification.type }
