imports:
    - { resource: 'parameters.yml' }

services:
    # =============================================================================
    # LISTENER D'ÉVÉNEMENTS
    # =============================================================================
    bastien59960.reactions.listener:
        class: bastien59960\reactions\event\listener
        arguments:
            - '@dbal.conn'
            - '@user'
            - '%tables.post_reactions%'
            - '%tables.posts%'
            - '@template'
            - '@language'
            - '@controller.helper'
            - '@config'
        tags:
            - { name: event.listener }

    # =============================================================================
    # CONTRÔLEUR PRINCIPAL
    # =============================================================================
    bastien59960.reactions.main:
        class: bastien59960\reactions\controller\main
        arguments:
            - '@dbal.conn'
            - '@user'
            - '@request'
            - '@template'
            - '@auth'
            - '@controller.helper'
            - '%tables.post_reactions%'
            - '%tables.posts%'

    # =============================================================================
    # CONTRÔLEUR AJAX
    # =============================================================================
    bastien59960.reactions.ajax:
        class: bastien59960\reactions\controller\ajax
        arguments:
            - '@dbal.conn'
            - '@user'
            - '@request'
            - '@auth'
            - '@language'
            - '%tables.post_reactions%'
            - '%tables.posts%'
            - '%tables.topics%'
            - '%tables.forums%'
            - '%core.root_path%'
            - '%core.php_ext%'
            - '@config'
            - '@notification_manager'

    # =============================================================================
    # CONTRÔLEUR DE TEST
    # =============================================================================
    bastien59960.reactions.test:
        class: bastien59960\reactions\controller\test
        arguments:
            - '@dbal.conn'
            - '@user'
            - '%tables.post_reactions%'
            - '%tables.posts%'

    # =============================================================================
    # TÂCHE CRON DE NOTIFICATION
    # =============================================================================
    bastien59960.reactions.notificationtask:
        class: bastien59960\reactions\cron\notification_task
        arguments:
            - '@dbal.conn'
            - '@config'
            - '@notification_manager'
            - '@user_loader'
            - '%tables.post_reactions%'
            - '%core.root_path%'
            - '%core.php_ext%'
            - '%tables.reactions_user_prefs%'
        tags:
            - { name: cron.task }

    # =============================================================================
    # TYPE DE NOTIFICATION
    # =============================================================================
    bastien59960.reactions.notification:
        class: bastien59960\reactions\notification\type\reaction
        arguments:
            - '@dbal.conn'                     # 1er : db (pour parent)
            - '@language'                      # 2e : language (requis par parent)
            - '@user'                          # 3e : user
            - '@auth'                          # 4e : auth
            - '@config'                        # 5e : config (extra)
            - '@user_loader'                   # 6e : user_loader (extra)
            - '@controller.helper'             # 7e : helper (extra)
            - '@request'                       # 8e : request (extra)
            - '@template'                      # 9e : template (extra)
            - '%core.root_path%'               # 10e : root_path
            - '%core.php_ext%'                 # 11e : php_ext
            - 'phpbb_notifications'            # AJOUT : 12e : notifications_table (7e pour parent, littéral)
        tags:
          - { name: notification.type }
          
    bastien59960.reactions.controller.ucp_reactions:
        class: bastien59960\reactions\controller\ucp_reactions
        arguments:
            - '@user'
            - '@dbal.conn'
            - '@request'
            - '@template'
            - '%core.table_prefix%'

    # =============================================================================
    # TYPE DE NOTIFICATION POUR LE RÉSUMÉ EMAIL (ENVOYÉ PAR LE CRON)
    # =============================================================================
    bastien59960.reactions.notification.cron_email:
        class: bastien59960\reactions\notification\type\reaction_email_digest
        arguments:
            - '@user'
            - '@dbal.conn'
            - '@config'
            - '@template'
            - '@language'
            - '@log'
            - '%phpbb_root_path'
            - '@php_ext'
        tags:
            - { name: notification.type }
