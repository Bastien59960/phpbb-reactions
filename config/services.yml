#
# Fichier : config/services.yml — bastien59960/reactions/config/services.yml
#
# Ce fichier déclare l'ensemble des services (contrôleurs, listeners, types de
# notifications, helpers, tâches cron, etc.) utilisés par l'extension Reactions.
# Chaque service indique la classe et la liste des dépendances injectées par le
# conteneur Symfony embarqué dans phpBB.
#
# IMPORTANT :
# - Vérifier que l'ordre des arguments correspond exactement au constructeur
#   de la classe ciblée.
# - Les identifiants de services sont utilisés ailleurs dans l'extension
#   (ex. ext.php, controller/ajax.php, etc.) : ne pas les renommer à la légère.
#

imports:
    - { resource: 'parameters.yml' }

services:
    # =========================================================================
    # HELPER CENTRALISÉ
    # =========================================================================
    bastien59960.reactions.helper:
        class: bastien59960\reactions\controller\helper
        arguments:
            - '@dbal.conn'                  # driver_interface
            - '@user'                       # phpbb\user
            - '@template'                   # phpbb\template\template
            - '@language'                   # phpbb\language\language
            - '@controller.helper'          # phpbb\controller\helper
            - '%tables.post_reactions%'     # nom de la table des réactions
            - '%tables.posts%'              # nom de la table des messages

    # =========================================================================
    # LISTENER D'ÉVÉNEMENTS
    # =========================================================================
    bastien59960.reactions.listener:
        class: bastien59960\reactions\event\listener
        arguments:
            - '@dbal.conn'                  # 1. Base de données
            - '@user'                       # 2. Utilisateur courant
            - '%tables.post_reactions%'     # 3. Table des réactions
            - '%tables.posts%'              # 4. Table des messages
            - '@template'                   # 5. Moteur de templates
            - '@language'                   # 6. Langues
            - '@bastien59960.reactions.helper' # 7. Helper maison
            - '@config'                     # 8. Configuration
            - '%core.root_path%'            # 9. Chemin racine phpBB
            - '%core.php_ext%'              # 10. Extension PHP
        tags:
            - { name: event.listener }

    # =========================================================================
    # CONTRÔLEUR AJAX
    # =========================================================================
    bastien59960.reactions.ajax:
        class: bastien59960\reactions\controller\ajax
        arguments:
            - '@dbal.conn'
            - '@user'
            - '@request'
            - '@auth'
            - '@language'
            - '%tables.post_reactions%'
            - '%tables.posts%'
            - '%tables.topics%'
            - '%tables.forums%'
            - '%core.root_path%'
            - '%core.php_ext%'
            - '@config'
            - '@notification_manager'
            - '@bastien59960.reactions.helper'

    # =========================================================================
    # CONTRÔLEUR DE TEST
    # =========================================================================
    bastien59960.reactions.test:
        class: bastien59960\reactions\controller\test
        arguments:
            - '@dbal.conn'
            - '@user'
            - '%tables.post_reactions%'
            - '%tables.posts%'

    # =========================================================================
    # TÂCHE CRON (DIGEST E-MAIL)
    # =========================================================================
    bastien59960.reactions.notificationtask:
        class: bastien59960\reactions\cron\notification_task
        arguments:
            - '@dbal.conn'
            - '@config'
            - '@notification_manager'
            - '@user_loader'
            - '@language'
            - '@template'
            - '%tables.post_reactions%'
            - '%core.root_path%'
            - '%core.php_ext%'
            - '%core.table_prefix%'
        tags:
            - { name: cron.task }

    # =========================================================================
    # TYPE DE NOTIFICATION : RÉACTION (CLIC CLOCHE)
    # =========================================================================
    bastien59960.reactions.notification:
        class: bastien59960\reactions\notification\type\reaction
        arguments:
            - '@dbal.conn'
            - '@language'
            - '@user'
            - '@auth'
            - '%core.root_path%'
            - '%core.php_ext%'
            - '%core.table_prefix%notifications'
            - '@config'
            - '@user_loader'
            - '@bastien59960.reactions.helper'
            - '@request'
            - '@template'
        tags:
            - { name: notification.type }

    # =========================================================================
    # TYPE DE NOTIFICATION : DIGEST COURRIEL
    # =========================================================================
    bastien59960.reactions.notification.cron_email:
        class: bastien59960\reactions\notification\type\reaction_email_digest
        arguments:
            - '@dbal.conn'
            - '@language'
            - '@user'
            - '@auth'
            - '%core.root_path%'
            - '%core.php_ext%'
            - '%core.table_prefix%notifications'
        tags:
            - { name: notification.type }

    notification.type.reaction:
        alias: bastien59960.reactions.notification
        public: true

    notification.type.reaction_email_digest:
        alias: bastien59960.reactions.notification.cron_email
        public: true

    # =========================================================================
    # CONTRÔLEUR UCP (PREFERENCES UTILISATEURS)
    # =========================================================================
    bastien59960.reactions.controller.ucp_reactions:
        class: bastien59960\reactions\controller\ucp_reactions
        arguments:
            - '@user'
            - '@dbal.conn'
            - '@request'
            - '@template'
            - '%core.table_prefix%'
