imports:
    - { resource: 'parameters.yml' }

services:
    # =============================================================================
    # LISTENER D'ÉVÉNEMENTS
    # =============================================================================
    bastien59960.reactions.listener:
        class: bastien59960\reactions\event\listener
        arguments:
            - '@dbal.conn'
            - '@user'
            - '%tables.post_reactions%'
            - '%tables.posts%'
            - '@template'
            - '@language'
            - '@controller.helper'
            - '@config'
        tags:
            - { name: event.listener }

    # =============================================================================
    # CONTRÔLEUR PRINCIPAL
    # =============================================================================
    bastien59960.reactions.main:
        class: bastien59960\reactions\controller\main
        arguments:
            - '@dbal.conn'
            - '@user'
            - '@request'
            - '@template'
            - '@auth'
            - '@controller.helper'
            - '%tables.post_reactions%'
            - '%tables.posts%'

    # =============================================================================
    # CONTRÔLEUR AJAX
    # =============================================================================
    bastien59960.reactions.ajax:
        class: bastien59960\reactions\controller\ajax
        arguments:
            - '@dbal.conn'
            - '@user'
            - '@request'
            - '@auth'
            - '@language'
            - '%tables.post_reactions%'
            - '%tables.posts%'
            - '%tables.topics%'
            - '%tables.forums%'
            - '%core.root_path%'
            - '%core.php_ext%'
            - '@config'
            - '@notification_manager'

    # =============================================================================
    # CONTRÔLEUR DE TEST
    # =============================================================================
    bastien59960.reactions.test:
        class: bastien59960\reactions\controller\test
        arguments:
            - '@dbal.conn'
            - '@user'
            - '%tables.post_reactions%'
            - '%tables.posts%'

    # =============================================================================
    # TÂCHE CRON DE NOTIFICATION
    # =============================================================================
    bastien59960.reactions.notificationtask:
        class: bastien59960\reactions\cron\notification_task
        arguments:
            - '@dbal.conn'
            - '@config'
            - '@notification_manager'
            - '@user_loader'
            - '%tables.post_reactions%'
            - '%core.root_path%'
            - '%core.php_ext%'
        tags:
            - { name: cron.task }

    # =============================================================================
    # TYPE DE NOTIFICATION
    # =============================================================================
    bastien59960.reactions.notification:
        class: bastien59960\reactions\notification\type\reaction
        arguments:
            - '@dbal.conn'                     # 1er : db (pour parent)
            - '@language'                      # 2e : language (requis par parent)
            - '@user'                          # 3e : user
            - '@auth'                          # 4e : auth
            - '@config'                        # 5e : config (extra)
            - '@user_loader'                   # 6e
            - '@controller.helper'             # 7e : helper
            - '@request'                       # 8e
            - '@template'                      # 9e
            - '%core.root_path%'               # 10e
            - '%core.php_ext%'                 # 11e
            - '%core.user_notifications_table%' # AJOUT : 12e : table (requis ; assure-toi que c'est défini dans parameters.yml comme 'phpbb_user_notifications')
        tags:
          - { name: notification.type }