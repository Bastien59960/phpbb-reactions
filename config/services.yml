imports:
    - { resource: 'parameters.yml' }

services:
    # =========================================================================
    # HELPER CENTRALISÃ‰
    # =========================================================================
    bastien59960.reactions.helper:
        class: bastien59960\reactions\controller\helper
        arguments:
            - '@dbal.conn'                  # driver_interface
            - '@user'                       # phpbb\user
            - '@template'                   # phpbb\template\template
            - '@language'                   # phpbb\language\language
            - '@controller.helper'          # phpbb\controller\helper
            - '%tables.post_reactions%'     # nom de la table des rÃ©actions
            - '%tables.posts%'              # nom de la table des messages

    # =========================================================================
    # LISTENER D'Ã‰VÃ‰NEMENTS
    # =========================================================================
    bastien59960.reactions.listener:
        class: bastien59960\reactions\event\listener
        arguments:
            - '@dbal.conn'                  # 1. Base de donnÃ©es
            - '@user'                       # 2. Utilisateur courant
            - '%tables.post_reactions%'     # 3. Table des rÃ©actions
            - '%tables.posts%'              # 4. Table des messages
            - '@template'                   # 5. Moteur de templates
            - '@language'                   # 6. Langues
            - '@bastien59960.reactions.helper' # 7. Helper maison
            - '@config'                     # 8. Configuration
            - '%core.root_path%'            # 9. Chemin racine phpBB
            - '%core.php_ext%'              # 10. Extension PHP
