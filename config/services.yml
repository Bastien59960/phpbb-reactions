imports:
    - { resource: 'parameters.yml' }

services:
    # Service pour le listener d'événements
    bastien59960.reactions.listener:
        class: bastien59960\reactions\event\listener
        arguments:
            - '@dbal.conn'
            - '@user'
            - '%tables.post_reactions%'
            - '%tables.posts%'
            - '@template'
            - '@language'
            - '@controller.helper'
            - '@config'
        tags:
            - { name: event.listener }

    # Service pour le contrôleur principal
    bastien59960.reactions.main:
        class: bastien59960\reactions\controller\main
        arguments:
            - '@dbal.conn'
            - '@user'
            - '@request'
            - '@template'
            - '@auth'
            - '@controller.helper'
            - '%tables.post_reactions%'
            - '%tables.posts%'

    # Service pour le contrôleur AJAX
    bastien59960.reactions.ajax:
        class: bastien59960\reactions\controller\ajax
        arguments:
            - '@dbal.conn'
            - '@user'
            - '@request'
            - '@auth'
            - '@language'
            - '%tables.post_reactions%'
            - '%tables.posts%'
            - '%tables.topics%'
            - '%tables.forums%'
            - '%core.root_path%'
            - '%core.php_ext%'
            - '@config'
            - '@notification_manager'

    # Service pour le contrôleur de test
    bastien59960.reactions.test:
        class: bastien59960\reactions\controller\test
        arguments:
            - '@dbal.conn'
            - '@user'
            - '%tables.post_reactions%'
            - '%tables.posts%'

    # Service pour la tâche cron de notification
    bastien59960.reactions.notificationtask:
        class: bastien59960\reactions\cron\notification_task
        arguments:
            - '@dbal.conn'
            - '@config'
            - '@notification_manager'
            - '@user_loader'
            - '%tables.post_reactions%'
            - '%core.root_path%'
            - '%core.php_ext%'
        tags:
            - { name: cron.task }

    # Service pour le type de notification
    bastien59960.reactions.notification:
        class: bastien59960\reactions\notification\type\reaction
        arguments:
            - '@user_loader'
            - '@dbal.conn'
            - '%core.root_path%'
            - '@user'
        tags:
            - { name: notification.type }