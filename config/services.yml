            - '@language'
            - '@user'
            - '@auth'
            - '%core.root_path%'
            - '%core.php_ext%'
            - '%core.table_prefix%notifications'
            - '@config'
            - '@user_loader'
            - '@bastien59960.reactions.helper'
            - '@request'
            - '@template'
        tags:
            - { name: notification.type }

    # =========================================================================
    # TYPE DE NOTIFICATION : DIGEST COURRIEL
    # =========================================================================
    bastien59960.reactions.notification.cron_email:
        class: bastien59960\reactions\notification\type\reaction_email_digest
        arguments:
            - '@dbal.conn'
            - '@language'
            - '@user'
            - '@auth'
            - '%core.root_path%'
            - '%core.php_ext%'
            - '%core.table_prefix%notifications'
        tags:
            - { name: notification.type }

    notification.type.reaction:
        alias: bastien59960.reactions.notification
        public: true

    notification.type.reaction_email_digest:
        alias: bastien59960.reactions.notification.cron_email
        public: true

    # =========================================================================
    # CONTRÃ”LEUR UCP (PREFERENCES UTILISATEURS)
    # =========================================================================
    bastien59960.reactions.controller.ucp_reactions:
        class: bastien59960\reactions\controller\ucp_reactions
        arguments:
            - '@user'
            - '@dbal.conn'
            - '@request'
            - '@template'
            - '%core.table_prefix%'
